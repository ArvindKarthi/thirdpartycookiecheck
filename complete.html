<body>
    <script>
     if (window.parent) {
        let userAgent = navigator.userAgent;
        console.log(userAgent, window.chrome);
         
        if(userAgent.match(/safari/i) && !window?.chrome){
            window.parent.postMessage('supported', '*');
        }
        else if(/thirdparty=yes/.test(document.cookie)) {
            window.parent.postMessage('supported', '*');
        } else {
            window.parent.postMessage('unsupported', '*');
        }
        document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
     }
    </script>
    </body>
